  <body>
    <center><h1>李大狗Leeduckgo 的内容聚合</h1></center>
    <hr>
    <strong>组织：</strong>上海对外经贸大学·区块链技术与应用研究中心
    <br>
    <strong>公众号：</strong>李大狗Leeduckgo
    <br>
    <strong>微信号：</strong>197626581
    <br>
    <strong>Github：</strong> <a href="https://github.com/leeduckgo">https://github.com/leeduckgo</a>
    <hr>
    {% for post in posts %}
      <a href={{post.link}} class="card-a">
        <div class="card" style="width: 100rem;">
          <!-- <img src="..." class="card-img-top" alt="..."> -->
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">
              <strong>简介：</strong>{{post.abstract}}
              <br>
              {{post.create_time}}
            </p>
            <div class="btn btn-warning">点击查看</div>
          </div>
        </div>
      </a>  
    {% endfor %}

  </body>
